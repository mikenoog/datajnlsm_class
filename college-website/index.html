<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-overlay"></div>
        <div class="header-content">
            <img src="https://www.khu.ac.kr/kor/images/common/logo.png" alt="경희대학교 로고" class="school-logo">
            <h1>Welcome to Our College</h1>
            <nav>
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#bulletin">Bulletin Board</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Our college is dedicated to providing quality education and fostering a vibrant community for students.</p>
    </section>
    
    <section id="bulletin">
        <h2>Bulletin Board</h2>
        <div id="posts"></div>
        <form id="postForm">
            <input type="text" id="postContent" placeholder="Write your post here..." required>
            <button type="submit">Post</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 College Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
